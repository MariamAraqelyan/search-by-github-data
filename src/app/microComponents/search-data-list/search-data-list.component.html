<div class="micards">
    <mat-grid-list cols=4 gutterSize="2%">
      <ng-container *ngIf="items">
        <p *ngIf="!items.length">No Items to show</p>
      </ng-container>

      <mat-grid-tile *ngFor="let item of items">
          <app-search-data-item [item]="item"></app-search-data-item>
      </mat-grid-tile>

    </mat-grid-list>

</div>
