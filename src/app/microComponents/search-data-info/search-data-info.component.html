<div class="micards">
<mat-card cols=3>
  <img [src]="item.owner.avatar_url">
  <mat-card-content>
    <mat-card-title>
      {{item.full_name}}
    </mat-card-title>
    <p>
      <span class="text-info">Description: </span>
      {{item.description}}
    </p>
    <p>
      <span class="text-info">Size: </span>
      {{item.size}}
    </p>

    <p>
      <span class="text-info">Stargazers Count: </span>
      {{item.stargazers_count}}
    </p>

    <p>
      <span class="text-info">Fork Counts: </span>
      {{item.forks_counts? item.forks_counts:'--'}}
    </p>

    <p>
      <span class="text-info">Language:</span>
      {{item.language}}
    </p>

  </mat-card-content>

  <mat-card-actions>
       <a mat-button [href]="item.clone_url">Go to this repoistory</a>
      <button mat-button color="primary" (click)="goBack()">Back</button>
  </mat-card-actions>
</mat-card>
</div>
