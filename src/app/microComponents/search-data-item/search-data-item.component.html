<mat-card (click)="showItemDetails(item.id)" class="item example-card">
  <mat-card-header class="card-header">
    <img class="full-size" [src]="item.owner.avatar_url"/>
  </mat-card-header>

  <mat-card-content>
    <mat-card-title [title]="item.full_name">{{item.full_name}}</mat-card-title>
    <mat-card-subtitle [title]="item.description">{{item.description}}</mat-card-subtitle>
    <mat-card-subtitle [title]="item.stargazers_count">{{item.stargazers_count}}</mat-card-subtitle>
  </mat-card-content>
</mat-card>
